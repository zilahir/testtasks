<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/shopping.js" type="text/javascript"></script>
</head>

<body>
    <div id="main" class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
              <div id="menu">
                <i id="addnewitem" class="fa fa-plus"></i>
                <i id="searchitem" class="fa fa-search"></i>
                <span id="counter"></span>
              </div>
              <div id="searchform" class="hidden">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">
                    <i class="fa fa-search"></i>
                  </span>
                  <input id="searchinput" type="text" class="form-control" placeholder="Search">
                </div>
              </div>
              <div id="newitemadding" class="hidden">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">
                    <i class="fa fa-tag"></i>
                  </span>
                  <input id="newitemvalue" type="text" class="form-control" placeholder="new item">
                </div>
                <p id="addnewitembtn" class="btn btn-success custom-btn">
                  Add this item
                </p>
              </div>
                <ul id="list-items" class="list-group">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
